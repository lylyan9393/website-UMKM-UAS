<head>
    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-brown bg-brown sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/Logo.png" alt="Logo Sarapan Bu Har" width="40" height="40"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h1>Hubungi Kami</h1>
        <form id="formKontak" class="mt-4">
            <input type="text" class="form-control mb-3" placeholder="Nama">
            <input type="email" class="form-control mb-3" placeholder="Email">
            <textarea class="form-control mb-3" placeholder="Pesan"></textarea>
            <button class="btn btn-success" id="kirimPesan">Kirim Pesan</button>
        </form>

        <div id="alertSukses" class="alert alert-succes mt-3" style="display: none;">
            Pesan Berhasil Dikirim!
        </div>
    </div>
    <script>
        $("#kirimPesan").click(function(e){
            e.preventDefault();
            $("#alertSukses").slideDown();
        });
    </script>
